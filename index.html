<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #3b0a45);
      color: white;
      overflow: hidden;
      transition: background 0.3s ease-in-out;
    }

    .tabs {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tabs button {
      padding: 12px 20px;
      background: #2a2a2a;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
    }

    .tabs button:hover {
      box-shadow: 0 0 20px rgba(255, 0, 0, 1);
      transform: scale(1.05);
    }

    .tab-content {
      padding: 80px 20px;
      display: none;
      transition: opacity 0.3s ease;
    }

    .tab-content.active {
      display: block;
      opacity: 1;
    }

    .neon-btn {
      background: black;
      border: 2px solid red;
      color: white;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .neon-btn:hover {
      box-shadow: 0 0 30px red;
      transform: scale(1.1);
    }

    input, button {
      font-family: Arial, sans-serif;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #555;
      background: #111;
      color: white;
      margin-bottom: 10px;
      width: 80%;
    }

    input:focus, button:focus {
      border-color: red;
      outline: none;
    }

    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      pointer-events: none;
      z-index: 2000;
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: 2px solid red;
      filter: drop-shadow(0 0 10px red);
    }

    #pastebin-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 70vh;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .pastebin-item {
      padding: 10px;
      background: #222;
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .pastebin-item:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    .pastebin-view {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-width: 90%;
      margin: auto;
    }

    #gaming-iframe {
      height: 85vh;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="crosshair"></div>

  <div class="tabs">
    <button onclick="showTab('class')">🎓 Class</button>
    <button onclick="showTab('pastebin')">📋 Pastebins</button>
    <button onclick="showTab('weao')">🌐 Weao</button>
    <button onclick="showTab('alarm')">⏰ Alarm</button>
    <button onclick="showTab('gaming')">🎮 Xbox Cloud Gaming</button>
    <button onclick="toggleTheme()">🌑/🌕 Toggle Theme</button>
  </div>

  <div id="class" class="tab-content active">
    <h2>K12 Login (Auto-Fill)</h2>
    <div id="login-form">
      <input type="text" id="user" placeholder="Username" /><br />
      <input type="password" id="pass" placeholder="Password" /><br />
      <button class="neon-btn" onclick="saveLogin()">Save</button>
    </div>
    <div id="class-buttons" style="display:none;">
      <h3>Your Classes</h3>
      <div id="class-list"></div>
    </div>
  </div>

  <div id="pastebin" class="tab-content">
    <h2>Pastebins</h2>
    <div id="pastebin-list">
      <div class="pastebin-item" onclick="loadPastebin('https://pastebin.com/raw/XXXXXXX')">Script A</div>
      <div class="pastebin-item" onclick="loadPastebin('https://pastebin.com/raw/YYYYYYY')">Script B</div>
    </div>
    <div id="pastebin-view" style="display:none;">
      <div class="pastebin-view" id="pastebin-content"></div>
      <button onclick="copyPastebin()">📋 Copy</button>
      <button onclick="showPastebinList()">🔙 Back</button>
    </div>
  </div>

  <div id="weao" class="tab-content">
    <h2>Weao Mirror</h2>
    <iframe src="https://weao.xyz" style="background:black;" id="weao-iframe"></iframe>
  </div>

  <div id="alarm" class="tab-content">
    <h2>Class Alarm</h2>
    <button class="neon-btn" onclick="playAlarm()">🔔 Play Random Sound</button>
    <audio id="alarm-sound1" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>
    <audio id="alarm-sound2" src="https://www.soundjay.com/buttons/sounds/beep-10.mp3"></audio>
  </div>

  <div id="gaming" class="tab-content">
    <h2>Xbox Cloud Gaming</h2>
    <iframe src="https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2" id="gaming-iframe"></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-content');
    const weaoIframe = document.getElementById('weao-iframe');
    const classListContainer = document.getElementById('class-list');

    function showTab(id) {
      tabs.forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function saveLogin() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      document.cookie = `k12user=${user}; path=/`;
      document.cookie = `k12pass=${pass}; path=/`;
      document.getElementById('class-buttons').style.display = 'block';
      loadClassButtons(); // Load buttons dynamically
    }

    // Auto-fill login and show class buttons if cookies exist
    window.onload = () => {
      const cookies = document.cookie.split(';').reduce((acc, c) => {
        const [key, val] = c.trim().split('=');
        acc[key] = val;
        return acc;
      }, {});
      if (cookies.k12user) document.getElementById('user').value = cookies.k12user;
      if (cookies.k12pass) document.getElementById('pass').value = cookies.k12pass;
      if (cookies.k12user && cookies.k12pass) {
        document.getElementById('class-buttons').style.display = 'block';
        loadClassButtons(); // Load buttons dynamically if auto-filled
      }
    };

    // Dynamically load class buttons from a JSON or URL (simulating with static data)
    function loadClassButtons() {
      const classes = ['Math', 'Science', 'History', 'English', 'PE']; // Replace with dynamic fetch
      classListContainer.innerHTML = '';
      classes.forEach(cls => {
        const btn = document.createElement('button');
        btn.textContent = cls;
        btn.classList.add('neon-btn');
        classListContainer.appendChild(btn);
      });
    }

    // Pastebin code
    function loadPastebin(url) {
      fetch(url).then(res => res.text()).then(data => {
        document.getElementById('pastebin-content').textContent = data;
        document.getElementById('pastebin-list').style.display = 'none';
        document.getElementById('pastebin-view').style.display = 'block';
      });
    }

    function showPastebinList() {
      document.getElementById('pastebin-view').style.display = 'none';
      document.getElementById('pastebin-list').style.display = 'block';
    }

    function copyPastebin() {
      const text = document.getElementById('pastebin-content').textContent;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    function playAlarm() {
      const sounds = [document.getElementById('alarm-sound1'), document.getElementById('alarm-sound2')];
      const rand = sounds[Math.floor(Math.random() * sounds.length)];
      rand.play();
    }

    // Toggle between dark, light, and neon themes
    function toggleTheme() {
      if (document.body.style.background === 'linear-gradient(135deg, #111, #3b0a45)') {
        document.body.style.background = 'white';
        document.body.style.color = 'black';
        document.querySelectorAll('.tabs button').forEach(b => b.style.background = '#ddd');
      } else {
        document.body.style.background = 'linear-gradient(135deg, #111, #3b0a45)';
        document.body.style.color = 'white';
        document.querySelectorAll('.tabs button').forEach(b => b.style.background = 'black');
      }
    }
  </script>
</body>
</html>
